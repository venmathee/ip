<!DOCTYPE html>
<html>
<head>
	<title>JavaScript program</title>
</head>
<body>
	<h1>JavaScript program to find out which one is nearest to 100</h1>
</body>
<script>
	function nearest(num1,num2){
		var a = 100-num1;
		var b = 100-num2;
		if(a<b){
			return num1;}
		else{
			return num2;}}
	document.write("<h3>"+"Input - (98,50) | Output -  "+nearest(98,50)+"</h3>")
</script>
</html>
