<!DOCTYPE html>
<html>
<head>
	<title>JavaScript program</title>
</head>
<body>
	<h1>JavaScript function that returns a passed String with letters in alphabetical order</h1>
</body>
<script>
	function sort(text){
		return text.split('').sort().join('');
	}
	document.write("<h3>"+"Input - Venmathee | Output - "+sort("Venmathee")+"</h3>");
	document.write("<h3>"+"Input - zyx | Output - "+sort("zyx")+"</h3>");
</script>
</html>
